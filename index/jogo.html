<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo MISA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>!!! Jogo MISA!!!</h1>
        <div class="saldo" id="saldo">Saldo atual: R$1000</div>
        <div class="slot-machine">
            <img id="slot1" src="img/001_.jpg" alt="Slot 1">
            <img id="slot2" src="img/002_.jpg" alt="Slot 2">
            <img id="slot3" src="img/003_.jpg" alt="Slot 3">
        </div>
        <div class="aposta">
            <label for="aposta">Aposta:</label>
            <input type="number" id="aposta" min="1" value="1">
        </div>
        <button id="jogar">Jogar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
